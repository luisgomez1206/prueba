<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <script src="plotly.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    </head>
    <body>
    <div class="navbar"><span>Real-Time Chart with Plotly.js</span></div>
    <div class="wrapper">
        <div id="chart"></div>
        <script>
    function handleMotion(event) {
            var datax = event.accelerationIncludingGravity.x;
            var datay = event.accelerationIncludingGravity.y;
            var dataz = event.accelerationIncludingGravity.z;
             
            var data = [datax,datay,dataz]
            var layout ={title: "Acelerometria en X"};
            
            Plotly.newPlot('chart',[{
                y:[data],
                type:'line', line: {color: "red"},
    
            }],layout);
            
            var cnt = 0;
            setInterval(function(){
                Plotly.extendTraces('chart',{ y:[[data]]}, [0]);
                cnt++;
                if(cnt > 500) {
                    Plotly.relayout('chart',{
                        xaxis: {
                            range: [cnt-500,cnt]
                        }
                    });
                }
            },15);

    }
           
         
         
        
    window.addEventListener("devicemotion", handleMotion, true);
    </script>


    </div>
    </body>
</html>
